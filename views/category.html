
<section ng-controller="artists">
	<div class="container">
		<article class="artist-box" ng-repeat="artist in artists | filter: {decade: decade}" class="movie">
			<a href="#/data/artist/{{artist.name}}">
				<div class="artist-box">
					<img ng-src="{{artist.image}}" alt="{{artist.image}} "/>
					<p>{{artist.name}}</p>
				</div>
			</a>	
		</article>
	</div>
</section>
